<h1>Taches à réaliser</h1>

<button mat-raised-button routerLink="/nouvelle-tache">
  Nouvelle tache
</button>

@for (tache of taches; track $index) {

<div class="tache">
  <div>{{tache.texte}}</div>
  <button 
      mat-icon-button 
      (click)="onSuppressionTache(tache.id)">
    <mat-icon>delete</mat-icon>
  </button>
</div>


}
